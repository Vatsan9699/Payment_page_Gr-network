<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Vatsan">
                    </div>

                    <div class="input-box">
                        <span>Email:</span>
                        <input type="email" placeholder="example@example.com">
                    </div>

                    <div class="input-box">
                        <span>Address:</span>
                        <input type="text" placeholder="Room-street-Locality">
                    </div>

                    <div class="input-box">
                        <span>City:</span>
                        <input type="text" placeholder="Chennai">
                    </div>

                    <div class="input-box">
                        <span>State:</span>
                        <input type="text" placeholder="TamilNadu">
                    </div>

                    <div class="input-box">
                        <span>Zipcode:</span>
                        <input type="number" placeholder="123 456">
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>

                    <div class="input-box">
                        <span>Cards Accepted:</span>
                        <img src="imgcards.png" alt="">
                    </div>

                    <div class="input-box">
                        <span>Name on card:</span>
                        <input type="text" placeholder="Mr. Vatsan">
                    </div>

                    <div class="input-box">
                        <span>Credit card number:</span>
                        <input type="text" placeholder="1122 2233 3344 4456">
                    </div>

                    <div class="input-box">
                        <span>Exp. Month:</span>
                        <input type="text" placeholder="September">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Exp. Year:</span>
                            <input type="number" placeholder="2025">
                        </div>

                        <div class="input-box">
                            <span>CVV:</span>
                            <input type="number" placeholder="001">
                        </div>
                    </div>

                    <button type="submit" class="btn">Submit</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
